name: Providers Fast Tests

on:
  push:
    branches: ["**"]
    paths:
      - "crux_providers/**"
      - ".github/workflows/providers-fast-tests.yml"
      - "requirements.txt"
  pull_request:
    paths:
      - "crux_providers/**"
      - ".github/workflows/providers-fast-tests.yml"
      - "requirements.txt"
  workflow_dispatch:

concurrency:
  group: providers-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run providers tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest
          fi

      - name: Run fast providers tests
        env:
          PYTHONPATH: .
          PYTHONWARNINGS: "always::DeprecationWarning"
        run: |
          pytest -q crux_providers/tests
